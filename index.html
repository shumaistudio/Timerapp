<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2250%%22 style=%22baseline-shift:-.5ex%22 text-anchor=%22middle%22 dominant-baseline=%22central%22 font-size=%2280%22>⏱️</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22white%22/><text x=%2250%%22 y=%2250%%22 style=%22baseline-shift:-.5ex%22 text-anchor=%22middle%22 dominant-baseline=%22central%22 font-size=%2280%22>⏱️</text></svg>">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <style>
        body {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: #000;
            user-select: none;
        }

        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            border: 2px solid #000;
            background: #fff;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .display-area {
            border: 4px solid #000;
            padding: 10px 40px;
            background: #fff;
        }

        .timer-numbers {
            font-size: 6rem;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .input-row {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .input-wrapper {
            border: 4px solid #000;
            padding: 5px;
            display: flex;
            align-items: center;
            background: #fff;
        }

        input[type="number"] {
            width: 70px;
            height: 40px;
            border: none;
            font-size: 1.8rem;
            text-align: center;
            outline: none;
            font-weight: bold;
        }

        .button-row {
            display: flex;
            gap: 20px;
        }

        .circle-btn {
            width: 130px;
            height: 130px;
            border: 4px solid #000;
            border-radius: 50%;
            background: #fff;
            color: #000;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.2;
            transition: background-color 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        .circle-btn:active {
            background-color: #ddd;
        }

        /* 追加：ダウンロードリンクのスタイル */
        .download-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #000;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>

<button class="lang-switcher" id="langBtn">EN / JP</button>

<div class="main-container">
    <div class="display-area">
        <div class="timer-numbers" id="display">00:00</div>
    </div>

    <div class="input-row">
        <div class="input-wrapper">
            <input type="number" id="minInput" value="0" min="0">
        </div>
        <span id="labelMin">分</span>
        <div class="input-wrapper">
            <input type="number" id="secInput" value="0" min="0" max="59">
        </div>
        <span id="labelSec">秒</span>
    </div>

    <div class="button-row">
        <button id="startStopBtn" class="circle-btn">スタート<br>ストップ</button>
        <button id="resetBtn" class="circle-btn">リセット</button>
    </div>

    <a href="https://github.com/apptimer/apptimer.github.io/releases/download/timerapp/timerapp.Setup.1.0.0.exe" class="download-link" id="fullVersionLink">
        このアプリの完全版はこちら
    </a>
</div>

<script>
    const i18n = {
        ja: {
            min: "分",
            sec: "秒",
            startStop: "スタート<br>ストップ",
            reset: "リセット",
            fullVersion: "このアプリの完全版はこちら"
        },
        en: {
            min: "Min",
            sec: "Sec",
            startStop: "START<br>STOP",
            reset: "RESET",
            fullVersion: "Full version of this app is here"
        }
    };

    let currentLang = 'ja';

    function setLanguage(lang) {
        currentLang = lang;
        document.getElementById('labelMin').textContent = i18n[lang].min;
        document.getElementById('labelSec').textContent = i18n[lang].sec;
        document.getElementById('startStopBtn').innerHTML = i18n[lang].startStop;
        document.getElementById('resetBtn').textContent = i18n[lang].reset;
        // リンクのテキストも更新
        document.getElementById('fullVersionLink').textContent = i18n[lang].fullVersion;
    }

    const browserLang = navigator.language.startsWith('ja') ? 'ja' : 'en';
    setLanguage(browserLang);

    document.getElementById('langBtn').addEventListener('click', () => {
        setLanguage(currentLang === 'ja' ? 'en' : 'ja');
    });

    let timeLeft = 0;
    let timerId = null;
    let alarmId = null;
    const alarm = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');

    const display = document.getElementById('display');
    const minInput = document.getElementById('minInput');
    const secInput = document.getElementById('secInput');
    const startStopBtn = document.getElementById('startStopBtn');
    const resetBtn = document.getElementById('resetBtn');

    function updateDisplay(seconds) {
        const m = Math.floor(seconds / 60);
        const s = seconds % 60;
        display.textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    function clearAllIntervals() {
        if (timerId) { clearInterval(timerId); timerId = null; }
        if (alarmId) { clearInterval(alarmId); alarmId = null; }
        alarm.pause();
        alarm.currentTime = 0;
    }

    function startAlarm() {
        alarmId = setInterval(() => {
            alarm.currentTime = 0;
            alarm.play().catch(()=>{});
        }, 100);
    }

    startStopBtn.addEventListener('click', () => {
        if (alarmId || timerId) {
            clearAllIntervals();
            return;
        }
        if (timeLeft <= 0) {
            const m = parseInt(minInput.value) || 0;
            const s = parseInt(secInput.value) || 0;
            timeLeft = m * 60 + s;
        }
        if (timeLeft <= 0) return;

        timerId = setInterval(() => {
            timeLeft--;
            updateDisplay(timeLeft);
            if (timeLeft <= 0) {
                clearInterval(timerId);
                timerId = null;
                startAlarm();
            }
        }, 1000);
    });

    resetBtn.addEventListener('click', () => {
        clearAllIntervals();
        timeLeft = 0;
        updateDisplay(0);
        minInput.value = 0;
        secInput.value = 0;
    });
</script>

</body>
</html>
